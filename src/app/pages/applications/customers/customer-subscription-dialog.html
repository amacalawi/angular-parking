<h2 mat-dialog-title>Subscription Info</h2>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field>
                <input matInput [matDatepicker]="picker1" placeholder="Registration Startdate" required>
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field>
                <input matInput [matDatepicker]="picker2" placeholder="Registration Enddate" required>
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="pb-4">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save Changes</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
