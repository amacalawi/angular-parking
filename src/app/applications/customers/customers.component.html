<mat-sidenav-container>
    <mat-sidenav #left position="start" [(opened)]="opened" (opened)="log('Opened')" (closed)="log('Closed')">
		<div class="profile">
			<img src="assets/img/profile.jpg"/>
			<h1>Aliudin Amer Macalawi</h1>
		</div>
		<mat-nav-list>
			<a (click)="sidenav.close(); goTo('dashboard');" mat-list-item>
				<i class="flaticon-dashboard"></i> Dashboard
			</a>
			<h4 class="text-divider">
				Components
			</h4>
			<a (click)="sidenav.close(); goTo('pos')" mat-list-item>
				<i class="flaticon-share"></i> Point Of Sales
			</a>
			<a (click)="goTo('reports')" mat-list-item>
				<i class="flaticon-line-graph"></i> Reports
			</a>
			<a (click)="goTo('products')" mat-list-item>
				<i class="flaticon-edit"></i> Products
			</a>
			<h4 class="text-divider">
				Settings
			</h4>
				<a (click)="goTo('accounts')" mat-list-item>
			<i class="flaticon-settings"></i> Account
			</a>
			<a (click)="goTo('signout')" mat-list-item>
				<i class="flaticon-logout"></i> Signout
			</a>
    	</mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="theme-search md-whiteframe-1dp" [ngClass]="{ 'active' : searchbar }">
            <input type="text" class="theme-search-input" placeholder="Search for keywords ...">
        </div>
        <mat-toolbar color="primary">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="layer">
                            <button mat-icon-button (click)="opened=!opened">
                                <i class="flaticon-signs"></i>
                            </button>
                            {{ pageTitle }}
                            
                            <div class="pull-right">
								<button mat-icon-button (click)="toggleClass(searchbar = !searchbar)" class="mr-3">
									<i class="flaticon-search"></i>
                                </button>                                							
                                <button mat-icon-button (click)="opened2=!opened2">
                                    <i class="flaticon-grid-menu"></i>
                                </button>					
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-toolbar>
        <div class="content">
	        <div class="container-fluid">
	        	<div class="col-sm-12">
                    <h1 class="page-title">   
                        <i class="flaticon-users"></i>
                        Customer Information
                    </h1>
		        	<div class="row">
		                <div class="col-sm-12">
		                	<mat-card>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <mat-form-field>
                                            <input matInput placeholder="First Name">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-4">
                                        <mat-form-field>
                                            <input matInput placeholder="Middle Name">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-4">
                                        <mat-form-field>
                                            <input matInput placeholder="Last Name">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-4">
                                        <mat-form-field>
                                            <mat-select placeholder="Gender">
                                                <mat-option value="Male">Male</mat-option>
                                                <mat-option value="Female">Female</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-4">
                                        <mat-form-field>
                                            <input matInput [matDatepicker]="picker" placeholder="Birthdate">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-4">
                                        <mat-form-field>
                                            <mat-select placeholder="Type">
                                                <mat-option value="Parent">Parent</mat-option>
                                                <mat-option value="Student">Student</mat-option>
                                                <mat-option value="Employee">Employee</mat-option>
                                                <mat-option value="Visitor">Visitor</mat-option>
                                                <mat-option value="Overnight Parker">Overnight Parker</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-4">
                                        <mat-form-field>
                                            <mat-select placeholder="Vehicle">
                                                <mat-option value="Parent">SUV</mat-option>
                                                <mat-option value="Student">Van</mat-option>
                                                <mat-option value="Employee">Bus</mat-option>
                                                <mat-option value="Visitor">Truck</mat-option>
                                                <mat-option value="Overnight Parker">Sedan</mat-option>
                                                <mat-option value="Overnight Parker">Taxi</mat-option>
                                                <mat-option value="Overnight Parker">Motorcycle</mat-option>
                                                <mat-option value="Overnight Parker">Bicycle</mat-option>
                                                <mat-option value="Overnight Parker">Tricycle</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-4">
                                        <mat-form-field>
                                            <input matInput placeholder="Model">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-sm-4">
                                        <mat-form-field>
                                            <input matInput placeholder="Plate No">
                                        </mat-form-field>
                                    </div>
                                </div>
		                	</mat-card>
		                </div>
		            </div>     
	            </div>           
	        </div>
	    </div>
    </mat-sidenav-content> 
    <mat-sidenav #right position="end" [(opened)]="opened2" (opened)="log2('Opened')" (closed)="log2('Closed')">
            <mat-tab-group animationDuration="0ms" mat-align-tabs="center">
                <mat-tab label="Logs">
                    <div class="tab-content fadeIn animated">
                        Logs Content Here
                    </div>
                </mat-tab>
                <mat-tab label="Settings">
                    <div class="tab-content fadeIn animated">
                        <mat-nav-list>
                            <div mat-list-item>
                                <label>Email Notifications</label> <mat-slide-toggle position="end"></mat-slide-toggle>
                            </div>
                            <div mat-list-item>
                                SMS Alerts <mat-slide-toggle position="end"></mat-slide-toggle>
                            </div>
                        </mat-nav-list>
                    </div>
                </mat-tab>
            </mat-tab-group>                  
    </mat-sidenav>
</mat-sidenav-container>
